<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>
<body>
        <div class="jumbotron">
                <h1>Train Schedule</h1>
                <hr class="my-4">
                <p class="lead">Anytime is train time</p>
                <div id="currenttime">

                </div>
              </div>

  <div class="container-fluid">
        <div class="row no-gutters" >
                <div id = "header" class="col">
                        Current Train Schedule
                </div>
                </div>
        <table class="table">
                <thead class="thead-light", "row no-gutters">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Train1</th>
                    <td>Destination</td>
                    <td>Frequency</td>
                    <td>Next Arrival</td>
                    <td>Minutes Away</td>
                </tr>
                </tbody>
            </table>
     </div>
      <hr> 

      <div class="container-fluid">
            <div class="row no-gutters" >
                    <div id = "header" class="col">
                            Add Train
                    </div>
            </div>
                            <form>
                            <div class="form-group no gutters">
                            <label for="tName">Train Name</label>
                            <input type="text" class="form-control" id="tNameInput" placeholder="Example input">
                            </div>
                            <div class="form-group">
                           <label for="desination">Destination</label>
                            <input type="text" class="form-control" id="desInput" placeholder="Another input">
                            </div>
                            <div class="form-group">
                            <label for="firstTrainTime">First Train Time (HH:MM Military Time)</label>
                             <input type="text" class="form-control" id="firstTrainTimeInput" placeholder="Example input">
                              </div>
                             <div class="form-group">
                             <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput" placeholder="Another input">
                            <button id="button" class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                            
                     </div>
                  </form>
                          
                  
        
    </div>
























<!--Firebase-->

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="train.js"> </script>
</body>
</html>
